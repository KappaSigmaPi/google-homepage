<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
        <div class="top-bar">
            <div class="top-bar-items">Gmail</div>
            <div class="top-bar-items">Images</div>
            <div class="top-bar-items" id="app-icon"><img src="images/apps_black_24dp.svg" alt=""></div>
            <div class="top-bar-items" id="avatar"><img class="circle-image" src="images/avatar.png" alt=""></div>
        </div>    
    </nav>
    <div class="google-header"><img src="images/google-logo.png" alt=""></div>
    <div class="search-bar">
        <img id="search-img" src="images/search_black_24dp.svg" alt="">
        <form action="post">
           <input class="input" type="text"> 
        </form>
    </div>
    <div class="buttons-container">
        <button class="search-button">Google Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
    </div>
    <footer>
        <div class="upper-footer">
            <div class="in-footer-item">Poland</div>
        </div>
        <div class="lower-footer">
            <div class="in-lower-footer1">
                <div class="in-footer-item">About</div>
                <div class="in-footer-item">Advertising</div>
                <div class="in-footer-item">Buisness</div>
                <div class="in-footer-item">How Search Works</div>
            </div>
            <div class="in-lower-footer2">
                <div class="in-footer-item">Privacy</div>
                <div class="in-footer-item">Terms</div>
                <div class="in-footer-item">Settings</div>
            </div>
        </div>
    </footer>
</body>
</html>
